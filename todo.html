<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #ff6f61;
        }
        .status {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .input-section {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff6f61;
            border-radius: 5px;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #ffdeeb;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        .edit-btn {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            margin-left: 5px;
        }
        .task-text {
            flex: 1;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <p class="status">Total Tasks: <span id="totalTasks">0</span> | Pending: <span id="pendingTasks">0</span></p>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script>
        function updateTaskStatus() {
            const totalTasks = document.querySelectorAll("#taskList li").length;
            const pendingTasks = document.querySelectorAll("#taskList li input[type='checkbox']:not(:checked)").length;
            document.getElementById("totalTasks").innerText = totalTasks;
            document.getElementById("pendingTasks").innerText = pendingTasks;
        }
        
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            const taskList = document.getElementById("taskList");
            const li = document.createElement("li");
            
            li.innerHTML = `
                <input type='checkbox' onclick='toggleTask(this)'>
                <span class='task-text'>${taskText}</span>
                <button class='edit-btn' onclick='editTask(this)'>Edit</button>
                <button class='delete-btn' onclick='removeTask(this)'>X</button>
            `;
            
            taskList.appendChild(li);
            taskInput.value = "";
            updateTaskStatus();
        }
        
        function removeTask(button) {
            button.parentElement.remove();
            updateTaskStatus();
        }
        
        function editTask(button) {
            const taskText = button.previousElementSibling;
            const newText = prompt("Edit your task:", taskText.innerText);
            if (newText !== null) {
                taskText.innerText = newText.trim();
            }
        }
        
        function toggleTask(checkbox) {
            const taskText = checkbox.nextElementSibling;
            taskText.style.textDecoration = checkbox.checked ? "line-through" : "none";
            updateTaskStatus();
        }
    </script>
</body>
</html>
